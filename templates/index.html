<!DOCTYPE html>
<html>
  <head>
    <title>Gerador de Senha</title>
    <!-- Adiciona referÃªncia ao CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">Gerador de Senha</h1>
              <form action="/" method="POST">
                <div class="form-group">
                  <label for="tamanho">Tamanho da senha:</label>
                  <input type="number" class="form-control" id="tamanho" name="tamanho" min="1" max="50" value="{{ tamanho }}">
                </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary btn-block">Gerar Senha</button>
                </div>
              </form>
              <div class="text-center">
                <h2>{{ senha }}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Adiciona referÃªncia ao JavaScript do Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
